{% extends 'base.html' %}
{% block content %}

	<!-- BREADCRUMB -->
	<div id="breadcrumb">
		<div class="container">
			<ul class="breadcrumb">
				<li><a href="/">Home</a></li>
				<li class="active">User Login</li>
			</ul>
		</div>
	</div>
	<!-- /BREADCRUMB -->

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

                <div class="col-md-12">
                    <div class="billing-details">

                        <div class="section-title">
                            <h3 class="title">Login Form</h3>
                        </div>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{message.tags}}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form action="" method="post">
                            {% csrf_token %}
                           <div class="form-group">
								<input class="input" type="text" name="username" placeholder="User Name or Email">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="password" placeholder="Password">
							</div>
							<div class="form">
							<!-- <button style="background-color: #F8694A;color: honeydew;" type="submit">Log In</button> -->
							<button class="primary-btn" type="submit">Log In</button>
						</div> 
						</form>
						<div class="border-top pt-3">
							<small class="text-muted"
							  >Need an account
							  
							  <a href="{% url 'signup_form' %}" class="ml-2">Sign Up now</a>
							</small>
						  </div>

                    </div>
                </div>


			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->
{% endblock %}
